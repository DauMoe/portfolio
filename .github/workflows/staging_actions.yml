name: Staging Deploy
run-name: deploy by ${{github.actor}}
on: [push]
jobs:
 building_job:
  name: Build
  runs-on: ubuntu-20.04
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
      node-version: 14
   - run: npm install
   - run: npm run lint
   - run: npm run build
